<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise初体验</title>
</head>
<body>
    <div>
        <button id="btn">点击抽奖</button>
    </div>
</body>

<script>
    //生成随机数函数
    const rand = (m, n) => {
        return Math.ceil(Math.random() * (n-m+1)) + m - 1;
    }

    /* 点击按钮，2s后显示是否中奖（30%概率中奖）
    中奖     弹出：恭喜恭喜，奖品为 10 万 RMB  劳斯莱斯优惠券
    未中奖   弹出：再接再厉
    */

    // 1. 获取元素
    const btn = document.getElementById('btn')
    console.log("btn", btn);
    // btn.addEventListener('click', () => {
    //     //30% 1-100   1-30
    //     //获取1-100的随机数
    //     setTimeout(() => {
    //         let n = rand(1, 100)

    //         if(n <= 30) {
    //             alert('恭喜恭喜，奖品为 10 万 RMB  劳斯莱斯优惠券')
    //         } else {
    //             alert('再接再厉')
    //         }
    //     }, 2000)

    // })

    let p = new Promise ((resolve, reject) => {
        setTimeout(() => {
            let n = rand(1, 100)

            if(n <= 30) {
                resolve()
            } else {
                reject()
            }
        }, 2000)
    })

    btn.addEventListener('click', () => {
        p.then(() => {
            alert('恭喜恭喜，奖品为 10 万 RMB  劳斯莱斯优惠券')
        }, () => {
            alert('再接再厉')
        })
    })
    
</script>
</html>
