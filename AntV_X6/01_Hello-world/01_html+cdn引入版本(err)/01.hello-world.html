<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!案例</title>
</head>
<body>
    <!-- 2.用于容纳x6绘图的容器，可以是一个div标签 -->
    <div id="container"></div>
</body>
<!-- 
    1.cdn引入x6 
        使用 CDN 引入时暴露了 X6 全局变量
-->
<script src="https://unpkg.com/@antv/x6@1.1.1/dist/x6.js"></script>
<script type="text/javascript">
    // 3.准备数据
    // x6支持JSON数据格式，该对象中需要有节点nodes和边edges字段，分别用数组表示:
    const data = {
        // 节点
        nodes: [
            {
                id: 'node1', // String，可选，节点的唯一标识
                x: 40,       // Number，必选，节点位置的 x 值
                y: 40,       // Number，必选，节点位置的 y 值
                width: 80,   // Number，可选，节点大小的 width 值
                height: 40,  // Number，可选，节点大小的 height 值
                label: 'hello', // String，节点标签
            },
            {
            id: 'node2', // String，节点的唯一标识
            x: 160,      // Number，必选，节点位置的 x 值
            y: 180,      // Number，必选，节点位置的 y 值
            width: 80,   // Number，可选，节点大小的 width 值
            height: 40,  // Number，可选，节点大小的 height 值
            label: 'world', // String，节点标签
            },
        ],
         // 边
        edges: [
            {
            source: 'node1', // String，必须，起始节点 id
            target: 'node2', // String，必须，目标节点 id
            },
        ],
    }
    /*
    4.渲染画布
    首先，我们需要创建一个 Graph 对象，并为其指定一个页面上的绘图容器，通常也会指定画布的大小。

    ##
    //这里面放置的是npm i 下载的时候的渲染画布的操作代码
    import { Graph } from '@antv/x6';

    const graph = new Graph({
    container: document.getElementById('container'),
    width: 800,
    height: 600,
    });
    ##
    
    但是，这里是通过script标签方式引入的X6,我们的Graph对象是挂载在X6这个全局变量下面的。所以，我们这里采用的操作代码是：
    */
    const graph = new X6.Graph({
        container: document.getElementById('container'),
        width: 800,
        height: 600
    })

    // 5.使用刚刚创建的graph来显然我们的节点和边
    console.log("graph", graph);

    graph.fromJson(data)

    /*
    报错：Uncaught TypeError: graph.fromJson is not a function
    但是我们在打印这个对象的时候，在它的原型上面是有这个方法的，具体是什么原因找不到，还需要自己再研究下
    */
</script>
</html>
